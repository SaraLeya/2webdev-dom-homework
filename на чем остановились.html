<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <style>
    .error {
      background-color: blanchedalmond;
    }
  </style>
  <div class="container">
    <ul id="list" class="comments">
      <!--Список рендерится из JS-->
    </ul>
    <div class="add-form">
      <input id="inputName" type="text" class="add-form-name" placeholder="Введите ваше имя">
      <textarea id="inputComment" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="buttonComent" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
//Функция настоящего времени для нового комента

  function myTime (){
  let myTime;
  let myDate = new Date();
  let day = myDate.getDate();
  let month = myDate.getMonth();
  let year = myDate.getFullYear();
  let hour = myDate.getHours();
  let minute = myDate.getMinutes();

  if (day < 10) {
    day = "0" + day;
  }
  if (month < 10) {
    month = "0" + month;
  }
  if (minute < 10) {
    minute = "0" + minute;
  }

  myTime = day + "." + month + "." + year + " " + hour + ":" + minute;
  return myTime;
}
  
  //считываю из аш елементы по группам
  const buttonElement = document.getElementById('buttonComent');
  const listElement = document.getElementById('list');
  const nameElement = document.getElementById('inputName');
  const commentElement = document.getElementById('inputComment');
  const likesContainerElement = document.getElementById('.likes-counter');

  //переношу строчку из предыдущего комента в новый 
  //доделать доп задание 
  //как переносить с абз
  const commentsAnswer = () => {
    const commentsAnswer = document.querySelectorAll(".comment");

    for (const commentAnswer of commentsAnswer) {
      commentAnswer.addEventListener("click", () => {
        const id = commentAnswer.dataset.data-id;
        commentElement.value = ">" + comments[id].text + " " + comments[id].author + ",";
        //не работает после апихуяпи 
      });
    }
  }

  //колдовство с лайками 
  //не работает после апихуяпи
  const likesPlus = () => {
    const heartsElement = document.querySelectorAll(".like-button");

    for (const heartElement of heartsElement) {
      heartElement.addEventListener("click", (event) => {
        event.stopPropagation();
        const id = heartElement.dataset.id;
        if (comments[id].isLiked === false) {
          comments[id].isLiked = true;
          comments[id].likes += 1;
        } else
          if (comments[id].isLiked === true) {
            comments[id].isLiked = false;
            comments[id].likes -= 1;
          }
        rendersComments();
      });
    }
  }
  likesPlus();


//контейнер для всего с сервера
  let comments = [];
  
  //беру все с сервера а каааааак не понятно 
  fetch(
    "https://webdev-hw-api.vercel.app/api/v1/kolesnichenko-a/comments",
    { method: "GET" }
  )
    .then((response) => {
      return response.json();
    })
    .then((responseData) => {
      console.log(responseData)
      if (responseData && responseData.comments){
        //что это вообще 
comments = responseData.comments;
      }
      rendersComments();
    });


    //рендеринг - беру все и выгружаю заново 
  const rendersComments = () => {
    const commentsHtml = comments
      .map((comment, id) => {
        return `<li data-id="${comment.id}" class="comment">
          <div class="comment-header">
            <div>${comment.author}</div>
            <div>
              ${comment.date}
              </div>
          </div>
          <div class="comment-body">
            <div style="white-space: pre-line" class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button data-id="${comment.id}" class="${comment.isLiked ? 'like-button -active-like' : 'like-button'}"></button>
            </div>
          </div>
        </li>`;
      }).join('');
    listElement.innerHTML = commentsHtml;
    likesPlus(); //накладываю кондовство с лайками
    commentsAnswer();//колдовство с цитатами
  }

  rendersComments();

  //когда нажимаю на кнопку 
  buttonElement.addEventListener("click", () => {
    nameElement.classList.remove("error");
    if (nameElement.value === "" || commentElement.value === "") {
      nameElement.classList.add("error");
      commentElement.classList.add("error");
      
      return; //вообще не понимаю почемуууу кудааа
    }

    fetch("https://webdev-hw-api.vercel.app/api/v1/kolesnichenko-a/comments", {
      method: "POST",
      body: JSON.stringify({
          date: myTime(),
          //поебота
        likes: 0,
        isLiked: false,
        text: commentElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
        //в контейнере автор, у других нейм ???
        author: nameElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
      })
    })
    .then((response) => {
    return response.json();
  })
  .then((responseData) => {
    comments = responseData.comments;
    rendersComments();
  });

    rendersComments();
    commentElement.value = "";
    nameElement.value = "";
  });
</script>

</html>
